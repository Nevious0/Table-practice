<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8730d90b70.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tables</title>
  </head>
  <body>
    <h2 class="text-center text-info mt-4">My Tables</h2>
    <div class="container">
      <form id="table-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Title ..."
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            class="form-control"
            placeholder="Author ..."
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="contact">Contact</label>
          <input
            type="text"
            id="contact"
            class="form-control"
            placeholder="(000) ..."
            autocomplete="off"
          />
        </div>
        <input type="submit" class="btn btn-info btn-block" value="Add Info" />
      </form>
      <table
        class="table table-stribed table-bordered text-center table-hover mt-3"
      >
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Contact</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
